<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario y contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Usuario y contraseña</h2>
    <form id="userForm">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="rut">RUT:</label>
            <input type="text" id="rut" required>
        </div>
        <button type="submit">Generar credenciales</button>
    </form>

    <div id="result">
        <h3>Sus credenciales</h3>
        <p>Su usuario es: <span id="username"></p>
        <p>Contraseña: <span id="password"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
